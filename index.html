    <title>Doodax.com | Text Simplification & Learning Tool</title>
    <meta name="description" content="Instantly simplify complex English text for free with Doodax.com. An intelligent tool for students, educators, and learners to improve reading comprehension and vocabulary. The ultimate simplified reading assistant." />

    <style>
      @keyframes move-twink-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }
      @keyframes move-clouds-back {
          from {background-position:0 0;}
          to {background-position:10000px 0;}
      }
      .stars, .twinkling, .clouds {
        position:fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:100%;
        height:100%;
        display:block;
      }
      .stars {
        background:#000 url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        z-index:-3;
      }
      .twinkling{
        background:transparent url(http://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
        z-index:-2;
        animation:move-twink-back 200s linear infinite;
      }
      .nebula-gradient {
        background: linear-gradient(125deg, #1a103c 0%, #2a1b5c 50%, #4a192c 100%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -4;
        opacity: 0.9;
      }
    </style>
